<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
:root {
    --cream:#FFF8F0;
    --sand:#E8DCC4;
    --terracotta:#C67B5C;
    --clay:#8B6F47;
    --forest:#4A5D4E;
    --charcoal:#2B2B2B;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Outfit',sans-serif;
    background:var(--cream);
    color:var(--charcoal);
}

/* HEADER */
header{
    position:fixed;
    width:100%;
    top:0;
    background:rgba(255,248,240,0.95);
    padding:20px 5%;
    display:flex;
    justify-content:space-between;
    align-items:center;
    box-shadow:0 2px 20px rgba(0,0,0,0.05);
    z-index:1000;
}

.logo{
    font-family:'Cormorant Garamond',serif;
    font-size:2rem;
    font-weight:700;
    color:var(--forest);
}

nav{
    display:flex;
    gap:20px;
    align-items:center;
}

nav a{
    text-decoration:none;
    color:var(--charcoal);
    font-weight:500;
}

.cart-btn{
    background:var(--terracotta);
    color:white;
    padding:8px 15px;
    border-radius:30px;
    border:none;
    cursor:pointer;
}

/* HERO */
.hero{
    margin-top:100px;
    padding:80px 5%;
    text-align:center;
    background:linear-gradient(135deg,var(--sand),var(--cream));
}

.hero h1{
    font-family:'Cormorant Garamond',serif;
    font-size:3rem;
    color:var(--forest);
    margin-bottom:15px;
}

.hero p{
    color:var(--clay);
    font-size:1.1rem;
}

/* PRODUCTS */
.products{
    padding:60px 5%;
    background:white;
}

.section-title{
    text-align:center;
    font-family:'Cormorant Garamond',serif;
    font-size:2.5rem;
    color:var(--forest);
    margin-bottom:40px;
}

.products-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:30px;
}

.product-card{
    background:var(--cream);
    border-radius:20px;
    overflow:hidden;
    transition:0.3s;
}

.product-card:hover{
    transform:translateY(-5px);
    box-shadow:0 15px 30px rgba(0,0,0,0.1);
}

.product-image{
    width:100%;
    height:300px;
    overflow:hidden;
}

.product-image img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.product-info{
    padding:20px;
}

.product-name{
    font-family:'Cormorant Garamond',serif;
    font-size:1.5rem;
    color:var(--forest);
    margin-bottom:8px;
}

.product-description{
    font-size:0.95rem;
    color:var(--clay);
    margin-bottom:15px;
}

.product-footer{
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.product-price{
    font-size:1.3rem;
    font-weight:700;
    color:var(--terracotta);
}

.add-to-cart{
    background:var(--forest);
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:30px;
    cursor:pointer;
}

/* FOOTER */
footer{
    background:var(--charcoal);
    color:var(--cream);
    padding:30px;
    text-align:center;
    margin-top:50px;
}
</style>
</head>

<body>

<header>

</html>
